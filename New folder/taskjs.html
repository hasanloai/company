<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for(let i=1 ;i<=100;i++)
      {
      if(i%3==0&&i%5==0)
        document.write(<h1>i+" fizz buzz</h1>");
      else if (i%3==0)
        document.write(i+" fizz</h1>");
      else if (i%5==0)
        document.write(i+" buzz</h1>");}
    </script>
  </body>
</html>
